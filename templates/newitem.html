{% extends "main.html" %}
{% block content %}
{% include "leftmenu.html" %}
<div class="content">
    <div class="row">
        <div class="item">
            <form id="item-form" action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" maxlength="80" class="form-control" name="title" placeholder="Title of item">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of item"></textarea>
                    
                    <label for="category_name">Category</label>
                    <select class="form-control" name="category_name">
                        {%for category in categories%}
                            <option class="form-control" id="{{category.id}}">
                                {{category.name}}
                            </option>
                        {%endfor%}
                    </select>
                    <div class="form-element">
                        <label for"photo">Photo</label>
                        <input type="file" name="photo">
                    </div>
                    <div class="form-element">
                        <button type="submit" class="btn btn-success" id="submit" type="submit">
					   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create</button>
					   <a id="cancel" href = '{{url_for('showCatalog')}}' class="btn btn-danger">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					   </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
