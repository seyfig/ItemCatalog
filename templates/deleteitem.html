{% extends "main.html" %}
{% block content %}
{% include "leftmenu.html" %}
<div class="content">
    <h2> Do you want to delete {{item.title}}?</h2>
    <div class="row">
        <div class="item">
            <form action="" method="post">
                <input name=csrf_token type=hidden value="{{ csrf_token }}">
                <div class="form-group">
                    <div class="form-element">
                        <button type="submit" class="btn btn-danger" id="submit" type="submit">
					   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
					   <a href = '{{url_for('showCategory', category_name = category.name)}}' class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					   </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
